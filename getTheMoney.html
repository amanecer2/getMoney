<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>get my money</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="gameApp">

<div ng-controller="gameCtrl" class="container mainContent gameBoard ng-scope container-fluid">

    <div class="row col-md-10">
        <div class="col-md-4">

            dollar in hand : {{cash | number : 0 }} &#8362;<br>
            cash earned in 1 second : {{adding }}&#8362;.<br>

            <input type="image" src="img/cash.jpg" height="30%" width="30%" ng-click="cash = cash + 1"/>
        </div>

        <div class="col-md-3">


            <div ng-repeat="job in jobs.job" ng-click="cashIt(job)" ng-class="{true:'disableLike'}[isAvailable(job)]">
                <div>
                    <div class="col-xs-6 col-md-4 box">
                        <img ng-src="{{job.icon}}" width="30px" height="30px"><br>
                    </div>

                    <div class="col-xs-6 col-md-4 box">{{job.name}}</div>
                    <div class="col-xs-6 col-md-4 box">
                        <div>{{ job.used }}</div>
                        <div>{{ job.value | number : 0}}</div>

                    </div>


                </div>

            </div>
        </div>


    </div>


</div>

<script src="lib/jquery.min.js"></script>

<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/angular-cookies.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
